<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ponder</title>

    <!--REQUIRE_SOURCE-->
    <script data-main="js/ponder/app.js" src="../../bower_components/requirejs/require.js"></script>
    <!--REQUIRE_SOURCE-->

    <!--CSS_FILES-->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!--CSS_FILES-->

    <style>


        /*****colors and niceties**************************************************/
        body {
            background-color: white;
            font-family: 'Gudea', sans-serif;
            color: #5b3b31;
        }

        a {

            display: inline-block;
            text-decoration: none;
            color: #df723e;
        }

        a:hover {
            color: #DF723E;
        }

        #header {

        }

        #header > div:nth-child(1) {
            padding-top: 0em;
            font-size: 2em;
            text-transform: uppercase;
        }

        #header > div:nth-child(2) {
            font-size: 0.4em;
            padding-left: 0.2em;
        }

        #mapToolContainer > div {
            border-radius: 8px;
            margin: 2px;
            overflow: hidden;
            background-color: rgb(255, 247, 229);
        }

        #center {
            box-sizing: border-box;
            padding-top: 4px;
            padding-left: 2px;
            padding-right: 2px;
            padding-bottom: 2px;
            overflow: auto;
        }

        #mapContainer {
            box-sizing: border-box;
        }

        #map {
            box-sizing: border-box;
            border-radius: 8px;
            overflow: hidden;
        }

        #selectionHistoryContainer > div {
            padding-top: 3px;
            padding-bottom: 3px;
        }

        #selectionHistoryContainer > div > div {
            box-sizing: border-box;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 2px;
            margin-right: 2px;
            cursor: pointer;
        }

        #selectionHistoryContainer > div > div:hover {
            border: 1px solid white;
        }


        #selector {
            overflow: auto;
        }

        #selector > div:nth-child(2) {
            overflow: auto;
        }

        #selector table tr td:nth-child(4) {
            border-right: 1px solid #5b3b31;
        }

        #selector table {
            border-collapse: collapse;
            width: 100%;
        }

        #selector th, td {
            text-align: left;
            padding: 8px;
        }

        #selector tr:nth-child(even) {
            background-color: #f2f2f2
        }

        #selector > div > div:nth-child(1) > div:nth-child(1) {
            font-size: 1em;
            padding-left: 0.2em;
            padding-top: 0.2em;
        }

        #selector > div > div:nth-child(1) > div:nth-child(2) {
            font-size: 0.6em;
            padding-left: 0.2em;
            padding-top: 0.2em;
        }


        /***PAGE LAYOUT****************************************************/
        html {
            height: 100%
        }

        body {
            height: 100%;
            overflow: hidden;
        }

        #left {
            float: left;
            width: 160px;
            height: 100%;
        }

        #right {
            position: relative;
            margin-left: 160px;
            height: 100%;
        }

        #top {
            height: 60px;
        }

        #center {
            position: absolute;
            top: 60px;
            bottom: 60px;
            left: 0;
            right: 0;
        }

        #bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 60px;
        }

        /*****POSITIONING*************************************************************************************************************************/

        #header {
            height: 60px;
        }

        #mapToolContainer {
            box-sizing: border-box;
            padding: 3px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
        }

        #mapToolContainer > div {
            box-sizing: border-box;
            top: 0;
            width: 10%;
            height: 100%;
            position: relative;
        }

        #mapToolContainer > div:nth-child(4) {
            width: 70%;
        }

        #mapToolContainer > div > canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /***************************************************************************/

        #mapContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #map > canvas {
            width: 100%;
            height: 100%;
        }

        #selector {
            position: relative;
            margin: 0 auto;
            width: 100%;
            z-index: 1;
        }

        #tableContainer {
            display: none;
        }

        #selectionHistoryContainer {
            width: 100%;
            height: 100%;
        }

        #selectionHistoryContainer > div {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        #selectionHistoryContainer > div {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #selectionHistoryContainer > div > div {
            position: relative;
            width: 60px;
            height: 48px;
        }

        #selectionHistoryContainer > div > div > canvas {
            width: 100%;
            height: 100%;
        }

        #summary {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        #summary > div {
            position: relative;
            height: 30px;
        }

        #summary > div > div:nth-child(1) {
            width: 100%;
            text-align: center;
            height: 20%;
            font-size: 0.6em;
            padding-bottom:0.2em;
            padding-top: 0.2em
        }

        #summary > div > div:nth-child(2) {
            padding-top:0.1em;
            width: 100%;
            height: 80%;
        }

        #summary > div > div > canvas {
            position: relative;
            width: 100%;
        }

    </style>

</head>

<body>


<div id="left">
    <div id="header">
        <div>Ponder</div>
        <div>by <a href="//hepburnave.com">Hepburn Ave LLC</a></div>
    </div>

    <!--<div id="summary-wrapper">-->
    <div id="summary"></div>
    <!--</div>-->
</div>

<div id="right">
    <div id="top">
        <div id="mapToolContainer">
            <div id="ease">
                <div>Contrast</div>
                <div><span id="easeReadout"></span></div>
            </div>

            <!--<div id="labels">-->
            <!--<div>Labels</div>-->
            <!--<div id="label" class="dropDown"></div>-->
            <!--</div>-->
            <div id="sizeEasing">
                <div>Size</div>
                <!--<div id="size" class="dropDown"></div>-->

            </div>
            <div>
                <div>Classification</div>
                <div id="class" class="dropDown"></div>
            </div>
            <div id="legend"></div>
        </div>
    </div>

    <div id="center">
        <div id="selector"></div>
        <div id="mapContainer">
            <div id="map">
            </div>
        </div>
        <div id="tableContainer">
            <div id="table"></div>
        </div>
    </div>


    <div id="bottom">
        <div id="selectionHistoryContainer">
            <div id="selectionHistory"></div>
        </div>
    </div>

</div>


</body>

</html>
