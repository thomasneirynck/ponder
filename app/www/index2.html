<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ponder</title>

    <!--REQUIRE_SOURCE-->
    <script data-main="js/ponder/app.js" src="../../bower_components/requirejs/require.js"></script>
    <!--REQUIRE_SOURCE-->

    <!--CSS_FILES-->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!--CSS_FILES-->

</head>

<body>

<div id="header">
    Ponder
</div>

<div id="mapToolContainer">
    <div>
        <div id="ease"></div>
        <div class="large">Contrast</div>
        <div class="text-muted"><span id="easeReadout"></span></div>
    </div>

    <div>
        <div class="large">Labels</div>
        <div id="label" class="dropDown"></div>
    </div>
    <div>
        <div class="large">Size</div>
        <div id="sizeEasing"></div>
        <div id="size" class="dropDown"></div>

    </div>
    <div>
        <div id="class" class="dropDown"></div>
        <div style="height: 40px;width: 100%" id="legend"></div>
    </div>
</div>


<div id="mapContainer">
    <div id="map">
    </div>
</div>

<div id="tableContainer">
    <div id="table"></div>
</div>

<div id="selectionHistoryContainer">
    <div style="border: 1px solid red" id="selectionHistory"></div>
</div>

<div id="summary-wrapper">
    <div id="summary"></div>
</div>


</body>

</html>
