<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ponder</title>
    <script data-main="src/app.js" src="bower_components/requirejs/require.js"></script>

    <style>
        html, body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        #wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #som {
            position: relative;
            overflow: hidden;
        }

        #fileSelect {
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>

<div id="wrapper">

    <canvas id="som"></canvas>
    <input type="file" id="fileSelect" name="files[]" multiple/>
</div>


</body>
</html>
