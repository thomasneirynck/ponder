<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/requirejs/require.js"></script>
    <style>
        html, body {
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


<canvas id="som" style="width: 100%; height: 100%; overflow: hidden"></canvas>


<script>

    require.config({
        baseUrl: "..",
        paths: {
            'ponder': 'src',
            'type': "bower_components/type/type",
            'Promise': "bower_components/Promise/Promise",
            'Papa': "vendor/papaparse",
            '$': "bower_components/jquery/dist/jquery"
        },
        shim: {
            Papa: {
                exports: "Papa",
                init: function () {
                    Papa.SCRIPT_PATH = "vendor/papaparse.js";
                }
            },
            $: {
                exports: "$"
            }
        }
    });

    require(["ponder/SOMFactory",
        "Promise", "Papa", "$"], function (SOMFactory, Promise, Papa, $) {

        var api = "https://api.datadropapp.com/v1/push/44e4391-d224ae7a2cd1";
        var key = "22d7e0f6-80ec-8c25-80f7-85aaef5f3143";

        $.ajax({
            type: "GET",
            url: api,
            headers: {
                Authorization: "Bearer " + key,
                "Content-Type": "text/plain"
            }
        }).done(function () {
            console.log("result", arguments);
        }).fail(function(){
            console.log("error", arguments);
        });


        $.ajax({
            type: "POST",
            url: api,
            headers: {
                Authorization: "Bearer " + key,
                "Content-Type": "text/plain",
                data: JSON.stringify([255,0,0])
            }
        }).done(function () {
            console.log("post result", arguments);
        }).fail(function(){
            console.log("post error", arguments);
        });

    });


</script>


</body>
</html>
